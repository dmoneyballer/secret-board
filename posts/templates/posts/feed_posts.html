{% load el_pagination_tags %}

{% paginate entry_list %}
{% for post in entry_list %}
    <div class="card my-3">
        <div class="card-body">
            <p>{{ post.content }}</p>
        </div>
        <div class="card-footer">
            {% load post_extras %}
            {% post_liked post user.id as liked %}
            <input type="button" class="js-actionLike btn btn-outline-primary btn-sm" name="like-{{ post.id }}" value="{{ liked|yesno:"Unlike,Like" }}"/>
            <span class="js-likeCount">{{ post.likes.count }}</span>
        </div>
    </div>
{% endfor %}
{% show_more %}
